<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>BioLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/Dalgona" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/Valorant" rel="stylesheet">    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: background 0.3s ease;
            color: var(--text-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        :root {
            --text-light: #000;
            --text-dark: #fff;
            --text-color: var(--text-light);
            --icon-light: #fff;
            --icon-dark: #000;
            --background-light: url('https://pomf2.lain.la/f/1otumehm.jpg');
            --background-dark: url('https://pomf2.lain.la/f/gsye7koq.jpg');
        }
        .theme-dark {
            --text-color: var(--text-dark);
            --icon-color: var(--icon-dark);
            background-image: var(--background-dark);
        }
        .theme-light {
            --text-color: var(--text-light);
            --icon-color: var(--icon-light);
            background-image: var(--background-light);
        }
        header {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            font-family: 'Dalgona', sans-serif;
            border-radius: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .blur-container {
            backdrop-filter: blur(50px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            color: var(--text-color);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            text-align: center;
            font-family: 'Valorant', sans-serif;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username .verified {
            color: #00b4d8;
            margin-left: 5px;
        }
        .bio {
            color: var(--icon-color);
            text-align: center;
            font-size: 1rem;
            margin: 10px 0;
        }
        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .location i {
            color: var(--text-color);
            margin-right: 5px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .social-icons a {
            color: var(--text-color);
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #000000;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        .social-icons a:hover {
            background: var(--text-color);
            color: var(--icon-color);
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            padding: 10px 0;
            border-radius: 20px;
            transition: background 0.3s, border-color 0.3s;
            border: 2px solid #000;
            width: 100%;
            box-sizing: border-box;
        }
        .social-buttons a:hover {
            background: var(--text-color);
            color: var(--icon-color);
        }
        .social-buttons a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>AZZRMY</header>
    <div class="blur-container">

        <div class="username">

            <a href="https://ngl.link/azzrmy"><i class="fas fa-envelope"></i></a>
            <a href="https://instagram.com/azzrmhmd"><i class="fab fa-instagram"></i></a>

        <div class="social-buttons">
            <a href="https://instagram.com/azzrmy"><i class="fab fa-instagram"></i> Instagram 1</a>
            <a href="https://instagram.com/azzrmhmd"><i class="fab fa-instagram"></i> Instagram 2</a>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = isDarkMode ? 'dark' : 'light';

        setTheme(theme);

        function setTheme(theme) {
            document.body.classList.remove('theme-light', 'theme-dark');
            if (theme === 'dark') {
                document.body.classList.add('theme-dark');
            } else {
                document.body.classList.add('theme-light');
            }
        }
    });
        
    // Prevent zooming on desktop browsers
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
            e.preventDefault();
        }
    }, { passive: false });

    // Prevent zooming on mobile browsers
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}, { passive: false });

document.addEventListener('touchend', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, false);

document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
});
document.addEventListener('gesturechange', function(e) {
    e.preventDefault();
});
document.addEventListener('gestureend', function(e) {
    e.preventDefault();
});
</script>
</body>
</html>
